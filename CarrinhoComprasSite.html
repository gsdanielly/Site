<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="CSS-CarrinhoCompras.css">
    <script src="JavaScript-Carrinho-Site_DaniellyGoncalves.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <div class="container px-4 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-5" id="Carrinho">
                <h2 class="heading" style="color: white;" >Carrinho de Compras</h2>
            </div>
            <div class="col-7">
                <div class="row text-right">
                    <div class="col-4">
                        <h4 class="mt-2" style="color: white;">Categoria</h4>
                    </div>
                    <div class="col-4">
                        <h4 class="mt-2" style="color: white;">Quantidade</h4>
                    </div>
                    <div class="col-4">
                        <h4 class="mt-2" style="color: white;">Preço</h4>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="produto0" class="row d-flex justify-content-center border-top">
            <div class="col-5">
                <div class="row d-flex">
                    <div class="book">
                        <img src="https://i.imgur.com/2DsA49b.jpg" style="width: 150px; height: 200px; margin-top: -15px; margin-left: -15px;" class="book-img">
                    </div>
                    <div class="my-auto flex-column d-flex pad-left">
                        <h4 class="mob-text" style="margin-left: 20px; color: white;">Cadeira </h4>
                        <p class="mob-text" style="margin-left: 20px; color: white;">Madeira de reflorestamento</p>
                    </div>
                </div>
            </div>
            <div class="my-auto col-7">
                <div class="row text-right">
                    <div class="col-4">
                        <p class="mob-text" style="color: white;" >Sala Jantar</p>
                    </div>
                    <div class="col-4">
                        <div class="row d-flex justify-content-end px-3">
                            <p class="mb-0" id="cnt1" id="quantidade0">0</p>
                            <div class="d-flex flex-column plus-minus">
                                <span class="vsm-text plus">+</span>
                                <span class="vsm-text minus">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <h6 class="mob-text">R$</h6> <span id="total0"></span>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="produto1" class="row d-flex justify-content-center border-top">
            <div class="col-5">
                <div class="row d-flex">
                    <div class="book">
                        <img src="carrinho-sofáDora.png" style="width: 150px; height: 200px; margin-top: -15px; margin-left: -15px;" class="book-img">
                    </div>
                    <div class="my-auto flex-column d-flex pad-left">
                        <h4 class="mob-text" style="margin-left: 20px; color: white;">Sofá Dora</h4>
                        <p class="mob-text" style="margin-left: 20px; color: white;">Tecido AcquaBlok</p>
                    </div>
                </div>
            </div>
            <div class="my-auto col-7">
                <div class="row text-right">
                    <div class="col-4">
                        <p class="mob-text" style="color: white;" >Sala de Estar</p>
                    </div>
                    <div class="col-4">
                        <div class="row d-flex justify-content-end px-3">
                            <p class="mb-0" id="cnt2" id="quantidade1">0</p>
                            <div class="d-flex flex-column plus-minus">
                                <span class="vsm-text plus">+</span>
                                <span class="vsm-text minus">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <h6 class="mob-text">R$</h6> <span id="total1"></span>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <div class="col-lg-3 radio-group">
                            <div class="row d-flex px-3 radio">
                                <img class="pay" src="https://i.imgur.com/WIAP9Ku.jpg">
                                <p class="my-auto">Cartão de Crédito</p>
                            </div>
                            <div class="row d-flex px-3 radio gray">
                                <img class="pay" src="https://i.imgur.com/OdxcctP.jpg">
                                <p class="my-auto">Cartão de Débito</p>
                            </div>
                            <div class="row d-flex px-3 radio gray mb-3">
                                <img class="pay" src="https://i.imgur.com/cMk1MtK.jpg">
                                <p class="my-auto">PayPal</p>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="row px-2">
                                <div class="form-group col-md-6">
                                    <label class="form-control-label">Nome imp. no cartão</label>
                                    <input type="text" id="cname" name="cname" placeholder="Danielly Goncalves">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-control-label">Número do cartão</label>
                                    <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444">
                                </div>
                            </div>
                            <div class="row px-2">
                                <div class="form-group col-md-6">
                                    <label class="form-control-label">Data de vencimento</label>
                                    <input type="text" id="exp" name="exp" placeholder="MM/YYYY">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-control-label">Cód</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="***">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 mt-2">
                            <div class="row d-flex justify-content-between px-4">
                                <p class="mb-1 text-left">Subtotal</p>
                                <h6 class="mb-1 text-right">R$ <span id="valorTotalCompra"></span></h6>
                            </div>
                            <div class="row d-flex justify-content-between px-4">
                                <p class="mb-1 text-left">Frete</p>
                                <h6 class="mb-1 text-right">R$29,00</h6>
                            </div>
                            <div class="row d-flex justify-content-between px-4" id="tax">
                                <p class="mb-1 text-left">Total (+Frete)</p>
                                <h6 class="mb-1 text-right">R$2.627,00</h6>
                            </div>
                            <button class="btn-block btn-blue">
                                <span>
                                    <span id="checkout">Finalizar compra</span>
                                    <span id="check-amt">R$2.627,00</span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
